<!DOCTYPE html>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="style.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG7qdBT0VUw1jLaj6DbrFBzaECK9hejx0"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body ng-app="locatePin">
<div id="main-wrapper" class="container row">
	
	<div ng-controller="LocationDetails" id="selectLocation" class="col-lg-6">
		<form ng-submit="submitHanlder($event)">
			<label for="whichpin">Search for any Pin</label><input id="whichpin"type="text" ng-keyup="keyhandler($event)" ng-model="filterText"/>
		</form>
		<table class="table table-striped table-hover table-border">
		  	<thead>
		  		<tr>
		  			<td>Pin Code</td>
		  			<td>Latitude</td>
		  			<td>Longitude</td>
		  		</tr>
		  	</thead>
		  	<tbody>
		  		<tr ng-repeat="location in locations | filter:filterFn" ng-if="location.pincode">
		  			<td><a href="javascript:;" ng-click="showPin(location.pincode,location.latitude,location.longitude)">{{location.pincode}}</a></td>
		  			<td>{{location.latitude}}</td>
		  			<td>{{location.longitude}}</td>
		  		</tr>
		  	</tbody>
		  </table>
	</div>
	<div ng-controller="GoogleMap" class="col-lg-6">
		<div id="map"></div>
	</div>
</div>

</body>
</html>
